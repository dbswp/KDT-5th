<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 입력 받기</title>
  </head>
  <body>
    <h1>Tetz cafe</h1>
    <p>
      주문자 이름을 입력 하세요 :
      <input type="text" placeholder="사용자 이름" />
    </p>
    <hr />
    <h2>단체주문</h2>
    <input type="checkbox" name="menu" value="coffee" /><span>Coffee</span>
    <input type="checkbox" name="menu" value="tea" />
    <label for="tea">Tea</label>
    <input type="checkbox" name="menu" value="latte" />Latte <br />
    <p>주문 날짜 입력</p>
    <input type="date" name="onlydate" /><br /><br />
    <hr />
    <h2>개별주문</h2>
    <input type="radio" name="menu2" value="coffee" />Coffee
    <input type="radio" name="menu2" value="tea" />Tea
    <input type="radio" name="menu2" value="latte" />Latte <br />
    <p>주문 날짜 및 시간 입력</p>
    <input type="datetime-local" name="datetime" /><br /><br />
    <hr />
  </body>
</html>
