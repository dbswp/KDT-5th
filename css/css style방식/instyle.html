<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instyle</title>
    <style>
      /* 주석 작성하기 */
      div > p {
        color: black;
        background-color: sandybrown;
      }
      div > span {
        color: white;
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <div>
      <p>안녕하세요</p>
      <span>안녕하세요 </span>
      <p>뽀로로</p>
      <span>루피 </span>
    </div>
  </body>
</html>
